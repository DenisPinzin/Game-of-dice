<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Challenge your friends to the game of dice">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gameOfDice-style.css">
    <title>Game of Dice</title>
</head>

<body class="p-0 m-0">
    <div id="landscape">
        <p class="fs-2">Please turn to landscape</p>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16">
                <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone-landscape-fill" viewBox="0 0 16 16">
                <path d="M2 12.5a2 2 0 0 1-2-2v-6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H2zm11-6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
        </div>

    </div>

    <main class="p-4 bg-danger vw-100 vh-100">
        <section class="d-flex justify-content-center w-100 h-100" style="box-shadow: 5px 5px 30px black;">

            <!--PLAYER 1-->

            <div class="bg-body-secondary w-50 h-100 d-flex flex-column justify-content-evenly align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="container-fluid d-flex flex-column justify-content-around align-items-center">
                        <div class="pSize" style="width: 50%!;">
                            PLAYER 1
                        </div>
                        <div class="position-absolute" id="dot1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
                                class="bi bi-dot" viewBox="0 0 16 16">
                                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                            </svg>
                        </div>
                    </div>
                    <div class="text-danger scoreStyle" id="global1">0</div>
                </div>


                <div class="p-4 bg-danger d-flex flex-column justify-content-center align-items-center">
                    <div>CURRENT</div>
                    <div class="text-white fs-4" id="round1">0</div>
                </div>
            </div>

            <!--PLAYER 2-->

            <div class="bg-white w-50 h-100 d-flex flex-column justify-content-evenly align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="container-fluid d-flex flex-column justify-content-around align-items-center">
                        <div class="pSize" style="width: 50%!;">
                            PLAYER 2
                        </div>
                        <div class="position-absolute" id="dot2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
                                class="bi bi-dot" viewBox="0 0 16 16">
                                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                            </svg>
                        </div>
                    </div>
                    <div class="text-danger scoreStyle" id="global2">0</div>
                </div>


                <div class="p-4 bg-danger d-flex flex-column justify-content-center align-items-center">
                    <div>CURRENT</div>
                    <div class="text-white fs-4" id="round2">0</div>
                </div>
            </div>

        </section>

    </main>

</body>

</html>
